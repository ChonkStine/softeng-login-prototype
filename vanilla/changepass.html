<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="changepass.css">
<body>
    
    <div class="changepass">
        <div class="container">
            <div class="texts">
                <div class="bigtext">CHANGE PASSWORD</div>
                <p class="smalltext">PLEASE FILL THE FIELDS</p>
            </div>

            <div class="textboxes">
                <div class="field">
                    <p>CURRENT PASSWORD</p>
                    <input type="text" placeholder="ENTER PASSWORD">
                </div>
                <div class="field">
                    <p>NEW PASSWORD</p>
                    <input type="text" placeholder="ENTER PASSWORD">
                </div>
                <div class="field">
                    <p>CONFIRM PASSWORD</p>
                    <input type="text" placeholder="ENTER PASSWORD">
                </div>
            </div>
            <div class="btn">
                <p>CONFIRM</p>
            </div>
        </div>

    </div>

</body>
</html>
